<meta charset="utf-8">

<title>Data Loop â€¢ Chat</title>

<link rel="stylesheet" href="css/all.min.css">

<style>
  :root{
    --bg-grad: linear-gradient(135deg,#0a0a0a 0%, #111 35%, #b8860b 100%);
    --header: #082b34;
    --notice-bg: #fff1b8;
    --notice-text:#3b3b3b;
    --chat-bg: #0f0f10;
    --bubble-me: #e3b23c;
    --bubble-me-text:#171717;
    --bubble-sys: #1e1e1f;
    --bubble-sys-text:#f5f5f5;
    --timestamp: #a0a0a0;
    --input-bg: #121212;
    --input-border:#2a2a2a;
    --send: #18824a;
    --send-hover:#0f6d3b;
  }

  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body{
    margin:0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif;
    background: var(--bg-grad);
    color:#fff;
    display:flex;
    flex-direction:column;
    min-height:100svh;
  }

  /* HEADER */
  .chat-header{
    display:flex;
    align-items:center;
    gap:12px;
    padding:12px 16px;
    background: var(--header);
    color:#fff;
    box-shadow: 0 2px 8px rgba(0,0,0,.35);
    position: sticky;
    top:0;
    z-index:10;
  }
  .avatar{
    width:36px; height:36px;
    border-radius:50%;
    background:#fff;
    display:grid; place-items:center;
    color:#b22222;
    box-shadow: 0 0 0 2px rgba(255,255,255,.2);
    flex:0 0 auto;
  }
  .title{
    font-size: clamp(1rem, 2.4vw, 1.15rem);
    font-weight:700;
    letter-spacing:.2px;
  }

  /* CHAT AREA */
  .chat-wrap{
    flex:1 1 auto;
    display:flex;
    flex-direction:column;
    overflow:hidden;
  }

  .notice{
    margin:14px auto 8px;
    width:min(1100px, 94%);
    background: var(--notice-bg);
    color: var(--notice-text);
    border-radius:10px;
    padding:12px 14px;
    text-align:center;
    box-shadow: 0 4px 10px rgba(0,0,0,.15);
  }

  .messages{
    flex:1 1 auto;
    overflow-y:auto;
    padding: 10px 12px 12px;
    width:min(1100px, 96%);
    margin: 0 auto;
    background: transparent;
    scrollbar-width: thin;
    scrollbar-color: #5a5a5a transparent;
  }
  .messages::-webkit-scrollbar{ height:8px; width:8px; }
  .messages::-webkit-scrollbar-thumb{ background:#5a5a5a; border-radius:10px; }

  .msg{
    max-width: 78%;
    width: fit-content;
    padding: 10px 12px;
    border-radius: 14px;
    margin: 8px 0;
    word-wrap: break-word;
    box-shadow: 0 6px 14px rgba(0,0,0,.25);
  }
  .me{
    margin-left:auto;
    background: var(--bubble-me);
    color: var(--bubble-me-text);
    border-bottom-right-radius: 6px;
  }
  .sys{
    margin-right:auto;
    background: var(--bubble-sys);
    color: var(--bubble-sys-text);
    border-bottom-left-radius:6px;
  }

  .time{
    display:block;
    font-size: 11px;
    margin-top:6px;
    color: var(--timestamp);
    text-align:right;
    opacity:.9;
  }

  /* INPUT BAR */
  .input-bar{
    position: sticky;
    bottom:0;
    width:100%;
    background: rgba(15,15,16,.75);
    backdrop-filter: blur(6px);
    border-top: 1px solid rgba(255,255,255,.08);
  }
  .input-inner{
    width:min(1100px, 96%);
    margin: 10px auto;
    display:grid;
    grid-template-columns: 1fr 48px;
    gap:10px;
    align-items:center;
  }
  .text-in{
    width:100%;
    border-radius: 28px;
    padding: 14px 16px;
    background: var(--input-bg);
    border:1px solid var(--input-border);
    color:#fff;
    outline:none;
    font-size: 16px;
    box-shadow: inset 0 0 0 1px rgba(255,255,255,.02);
  }
  .text-in::placeholder{ color:#9a9a9a; }

  .send-btn{
    height:48px; width:48px;
    border-radius:50%;
    border:none;
    display:grid; place-items:center;
    background: var(--send);
    color:#fff;
    cursor:pointer;
    box-shadow: 0 6px 16px rgba(0,0,0,.35);
    transition: transform .08s ease, background .15s ease;
  }
  .send-btn:active{ transform: scale(.96); }
  .send-btn:hover{ background: var(--send-hover); }

  @media (max-width: 480px){
    .msg{ max-width: 88%; }
    .text-in{ font-size: 15px; padding: 13px 14px; }
  }
</style>

<body>

  <!-- Header -->
  <header class="chat-header">
    <div class="avatar" aria-hidden="true">
      <i class="fa-solid fa-user"></i>
    </div>
    <div class="title">Dear User</div>
  </header>

  <!-- Chat Body -->
  <section class="chat-wrap">
    <div class="notice">
      Please be aware that all messages are logged and stored for reference. We do not share any messages with third parties.
    </div>

    <div id="messages" class="messages" aria-live="polite" aria-label="Chat messages"></div>
  </section>

  <!-- Input Footer -->
  <footer class="input-bar">
    <div class="input-inner">
      <input id="messageInput" class="text-in" type="text" placeholder="Message" autocomplete="off" aria-label="Type your message">
      <button id="sendBtn" class="send-btn" aria-label="Send message">
        <i class="fa-solid fa-paper-plane"></i>
      </button>
    </div>
  </footer>

<script>
  (function(){
    const input = document.getElementById('messageInput');
    const btn   = document.getElementById('sendBtn');
    const list  = document.getElementById('messages');
    const STORAGE_KEY = "chatMessages";

    // Load saved messages
    function loadMessages(){
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? JSON.parse(data) : [];
    }

    function saveMessages(msgs){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(msgs));
    }

    function nowTime(){
      return new Date().toLocaleTimeString([], {hour:'numeric', minute:'2-digit'});
    }

    function renderMessages(msgs){
      list.innerHTML = "";
      msgs.forEach(m=>{
        const wrap = document.createElement('div');
        wrap.className = `msg ${m.sender}`;
        wrap.innerHTML = `
          <div class="txt">${m.text}</div>
          <span class="time">${m.time}</span>
        `;
        list.appendChild(wrap);
      });
      list.scrollTop = list.scrollHeight;
    }

    function addMessage(sender, text){
      const msgs = loadMessages();
      msgs.push({ sender, text: escapeHtml(text), time: nowTime() });
      saveMessages(msgs);
      renderMessages(msgs);
    }

    function send(){
      const val = input.value.trim();
      if(!val) return;
      addMessage("me", val);
      input.value = '';
      input.focus();

      // System reply
      setTimeout(()=>{
        addMessage("sys", "We will get back to you shortly.");
      }, 600);
    }

    function escapeHtml(str){
      return str.replace(/[&<>"']/g, m => ({
        '&':'&','<':'<','>':'>','"':'"',"'":'''
      }[m]));
    }

    // Events
    btn.addEventListener('click', send);
    input.addEventListener('keydown', e=>{
      if(e.key === 'Enter'){
        e.preventDefault();
        send();
      }
    });

    // Init
    renderMessages(loadMessages());
  })();
</script>
<script>
  // ===== Prefill Contact Message from Payment Page =====
  window.addEventListener("DOMContentLoaded", () => {
    // Get query string parameter
    const params = new URLSearchParams(window.location.search);
    const prefill = params.get("prefill");

    if (prefill) {
      const messageBox = document.getElementById("messageBox");
      if (messageBox) {
        messageBox.value = decodeURIComponent(prefill);
      }
    }
  });
</script>
